<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    
    <form action="" class="form">
        <div class="input-box">
            <input autocomplete="off" type="text" placeholder="Введите Имя" id="text">
            <div class="indicator"></div>
        </div>
        <div class="input-box">
            <input autocomplete="off" type="text" placeholder="Введите Номер" id="num">
            <div class="indicator"></div>
        </div>
        <div class="input-box">
            <input autocomplete="off" type="text" placeholder="Введите Email" 
            pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" id="mail">
            <div class="indicator"></div>
        </div>
        
        <button>Отправить</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
